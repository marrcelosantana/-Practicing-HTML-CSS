<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./test.css">

</head>
<body>

    <header class="headerContainer">
        <img src="./images/5569678851579002862.svg" alt="icon">
    
        <button>Login with Google</button>
    </header>

    <nav class="navContainer">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Social</a>
        <a href="">Contact</a>
    </nav>

    <div class="contentContainer">

        <article class = "artContainer">
            <header class="artHeader">
                <p>Informaçoes de um Header</p>
            </header>

            <h1>Informações do Article</h1>
            <p>blablabla</p>

            <section class = "section1">
                <p>Section 1</p>
            </section>
            <section class = "section2">
                <p>Section 2</p>
            </section>

            <footer class = "artFooter">
                <p>Footer</p>
            </footer>
        </article>
    
        <div class = "leftContent">
            <aside class="aside1">
                <p>Aside1</p>
            </aside>

            <aside class="aside2">
                <p>Aside2</p>
            </aside>
        </div>
    </div>

    <footer class="footerPrincipal">
        <p>Olá</p>
    </footer>
    
    
</body>
</html>
